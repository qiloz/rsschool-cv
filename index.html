<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>Header</header>
    <main>
      <div class="main__container">
        <div class="container__top-info">
          <img src="src/avatar.jpg" id="top-info__avatarofuser" />

        </div>
        <div class="main__projects">

          </div>
          <div class="infobox__divider"></div>
          <div class="grid__buttons-row">
            <div class="grid__button-box">
              <div class="grid__previousbt">
                <span class="material-symbols-outlined"> arrow_back_ios </span>
              </div>
            </div>
            <div class="grid__button-box">
              <div class="grid__nextbt">
                <span class="material-symbols-outlined">
                  arrow_forward_ios
                </span>
              </div>
            </div>
          </div>
          <div class="projects__grid">
            <div class="grid__element">
              Work in progress
            </div>
            <div class="grid__element"></div>
            <div class="grid__element"></div>
            <div class="grid__element"></div>
            <div class="grid__element"></div>
          </div>
        </div>
        <div class="main__infobox-row">
          <div class="main__infobox">
            <div class="infobox__title">
              <span class="material-symbols-outlined"> info </span>Title
            </div>
            <div class="infobox__divider"></div>

            </div>

          </div>
        </div>
        <div class="main__infobox">
          <div class="infobox__title">
            <span class="material-symbols-outlined"> info </span>Title
          </div>
          <div class="infobox__divider"></div>
          <div class="infobox__info">Lorem ipsum</div>
        </div>
        <div class="main__infobox">
          <div class="infobox__title">Title</div>
          <div class="infobox__divider"></div>
          <div class="infobox__info">Lorem ipsum</div>
        </div>
      </div>
    </main>
    <footer>Footer</footer>
